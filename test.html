<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 리스트</title>
    <style>
        @import url("styles.css");
    </style>
</head>

<body>

    <div id="projectList">
    </div>

    <script>
        var color_ary = ['#FAEDCD', '#FAEDCD', '#FEFAE0', '#E9EDC9', '#CCD5AE', '#CCD5AE', '#CCD5AE', '#BBD6B8', '#94AF9F'];
        var projectList = document.getElementById("projectList");
        
        function printList(obj, index) {
            var newDIV = document.createElement("div");
            newDIV.innerHTML = index;
            newDIV.setAttribute("class", "inner");
            newDIV.style.backgroundColor = color_ary[index%9];
            obj.appendChild(newDIV);
        }

        var row = 20;
        var col = 5;
        
        for (var i = 0; i < row; i++) {
            printList(projectList, i);
        }
    </script>
</body>

</html>
